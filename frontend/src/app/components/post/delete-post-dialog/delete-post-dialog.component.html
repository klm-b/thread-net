<h1 mat-dialog-title>Delete post</h1>
<mat-dialog-content>
    Are you sure you want to delete this post?
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [disabled]="loading" color="warn" matTooltip="Delete post" (click)="deletePost()">Delete</button>
</mat-dialog-actions>
