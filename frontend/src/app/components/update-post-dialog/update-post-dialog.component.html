<h2 mat-dialog-title>Edit post</h2>
<mat-dialog-content>
    <div *ngIf="loading" class="mat-spinner-wrapper">
        <mat-spinner></mat-spinner>
    </div>
    <mat-form-field>
        <textarea [(ngModel)]="post.body" cdkTextareaAutosize matInput placeholder="Edit message..."></textarea>
    </mat-form-field>
    <div class="image-container">
        <mat-icon aria-label="Send" (click)="removeImage()">close</mat-icon>
        <img mat-card-image class="post-image" *ngIf="imageUrl" mat-card-image src="{{imageUrl}}" alt="Photo">
    </div>
    <div>
        <input hidden #file accept="image/*" type="file" (click)="file.value = null"
            (change)="loadImage($event.target)">
        <button mat-icon-button color="accent" (click)="file.click()">
            <mat-icon aria-label="Choose an image">image</mat-icon>
        </button>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [disabled]="loading" color="primary" matTooltip="Save post" (click)="updatePost()">Save</button>
</mat-dialog-actions>
